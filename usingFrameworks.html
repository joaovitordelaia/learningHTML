<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<style type="text/css">

div{
	padding:5px;
	color:#fff;
	font-weight:bold;
}

.border{
	border:5px solid #999999;
}

.container{
	background:green;
}

.container-fluid{
	margin-top:50px;
	background:orange;
}
</style>
</head>
<body>
<!-- -->
<!--container: larqura definida e responsiva-->
	<div class = "container text-center">
		<div class="row"><!-- linha -->
			<div class="col border"><!-- coluna -->
				line 1 - colun 1
			</div>
			<div class="col border">
				line 1 - colun 2
			</div>
		</div>
		<div class="row">
			<div class="col border">
				line 2 - colun 1
			</div>
			<div class="col border">
				line 2 - colun 2
			</div>
			<div class="col border">
				line 2 - colun 3
			</div>
		</div>
	</div>
<!--container: larqura 100%-->
	<div class = "container-fluid">
		<div class="row">
			<div class="col border">
				line 1 - colun 1
			</div>
			<div class="col border">
				line 1 - colun 2
			</div>
		</div>
		<div class="row">
			<div class="col border">
				line 2 - colun 1
			</div>
			<div class="col border">
				line 2 - colun 2
			</div>
			<div class="col border">
				line 2 - colun 3
			</div>
		</div>
	</div>
</body>
</html>
