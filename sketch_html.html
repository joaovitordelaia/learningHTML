<!DOCTYPE html>
<html>
<head>
<style>
#container {
	background: #ccc;
	width: 960px;
	padding: 10px;
	margin: 0 auto;
}

.highlight-text {
	font-weight: bold;
}

ul li {
	list-style: square;
	margin-right: 5px;
	display: inline;
}
</style>
</head>
<body>
	<div id="container">
		<h1>Main Title</h1>
		<p class="highlight-text">Text to which the title refers</p>
		
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ul>
	</div>
</body>
</html>
